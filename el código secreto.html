<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre los regalos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        .input-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .input-box input.correct {
            border-color: green;
        }
        .input-box input.incorrect {
            border-color: red;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuentra los regalos</h1>
        <p>Vuestros regalos han desaparecido. Para encontrarlos debéis superar una serie de pruebas y así averiguar el código secreto. Una vez sepáis el código secreto os será revelado el lugar donde están los regalos ¡Suerte!</p>
        <div class="input-box">
            <input type="text" maxlength="1" id="digit1">
            <input type="text" maxlength="1" id="digit2">
            <input type="text" maxlength="1" id="digit3">
            <input type="text" maxlength="1" id="digit4">
        </div>
        <button onclick="checkCode()">Comprobar</button>
        <p id="message"></p>
    </div>

    <script>
        function checkCode() {
            const correctCode = ["2", "0", "2", "4"];
            let isCorrect = true;

            const digits = [
                document.getElementById("digit1"),
                document.getElementById("digit2"),
                document.getElementById("digit3"),
                document.getElementById("digit4")
            ];

            digits.forEach((input) => {
                input.classList.remove("correct", "incorrect");
                input.classList.add("incorrect");
            });

            isCorrect = digits.every((input, index) => input.value === correctCode[index]);

            if (isCorrect) {
                digits.forEach((input) => {
                    input.classList.remove("incorrect");
                    input.classList.add("correct");
                });
            }

            const message = document.getElementById("message");

            if (isCorrect) {
                message.textContent = "¡Lo habéis conseguido! Los regalos están en el armario de la habitación de Laura.";
                message.className = "success";
            } else {
                message.textContent = "Intentadlo de nuevo";
                message.className = "error";
            }
        }
    </script>
</body>
</html>
